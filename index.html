<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location via WhatsApp</title>
</head>
<body>
    <h1>Send Your Location via WhatsApp</h1>
    <button onclick="getLocation()">Share My Location</button>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocationToWhatsApp, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocationToWhatsApp(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Construct the message with coordinates
            const message = `lamun buka chat si bowo berarti bisa! \nLatitude: ${lat}\nLongitude: ${lon}`;

            // URL-encode the message
            const encodedMessage = encodeURIComponent(message);

            // Specify the phone number (replace with your friend's phone number)
            const phoneNumber = "+6285722287017"; // Use the recipient's phone number (in international format)

            // Construct the WhatsApp URL with the message
            const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Open WhatsApp with the pre-filled message
            window.open(url, "_blank");
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
